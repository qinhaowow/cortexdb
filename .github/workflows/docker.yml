name: Docker Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build Docker image
      run: |
        docker build -t cortexdb:latest .
    - name: Test Docker image
      run: |
        docker run --rm cortexdb:latest --version

  push:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - uses: actions/checkout@v4
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push Docker image
      run: |
        RELEASE_VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        # Strip 'v' prefix from tag
        RELEASE_VERSION=$(echo $RELEASE_VERSION | sed -e 's/^v//')
        
        # Build and push version tag
        docker build -t cortexdb:$RELEASE_VERSION .
        docker push cortexdb:$RELEASE_VERSION
        
        # Build and push latest tag
        docker build -t cortexdb:latest .
        docker push cortexdb:latest