global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'cortexdb'
    static_configs:
      - targets: ['cortexdb:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'cortexdb-worker'
    static_configs:
      - targets: ['cortexdb-worker:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']