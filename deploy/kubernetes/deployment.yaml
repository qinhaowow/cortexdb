apiVersion: apps/v1
kind: Deployment
metadata:
  name: coretexdb
  namespace: coretexdb
  labels:
    app.kubernetes.io/name: coretexdb
    app.kubernetes.io/instance: coretexdb
    app.kubernetes.io/version: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: coretexdb
      app.kubernetes.io/instance: coretexdb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: coretexdb
        app.kubernetes.io/instance: coretexdb
        app.kubernetes.io/version: latest
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: coretexdb
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: coretexdb
          image: coretexdb:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
          envFrom:
            - configMapRef:
                name: coretexdb-config
            - secretRef:
                name: coretexdb-secrets
          env:
            - name: CORTEXDB_HOST
              value: "0.0.0.0"
            - name: CORTEXDB_MODE
              valueFrom:
                configMapKeyRef:
                  name: coretexdb-config
                  key: mode
                  optional: true
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "4000m"
              memory: "8Gi"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: logs
              mountPath: /var/log/coretexdb
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: coretexdb-pvc
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: coretexdb
  namespace: coretexdb
  labels:
    app.kubernetes.io/name: coretexdb
    app.kubernetes.io/instance: coretexdb
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
  selector:
    app.kubernetes.io/name: coretexdb
    app.kubernetes.io/instance: coretexdb
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: coretexdb-hpa
  namespace: coretexdb
  labels:
    app.kubernetes.io/name: coretexdb
    app.kubernetes.io/instance: coretexdb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: coretexdb
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: coretexdb-pdb
  namespace: coretexdb
  labels:
    app.kubernetes.io/name: coretexdb
    app.kubernetes.io/instance: coretexdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: coretexdb
      app.kubernetes.io/instance: coretexdb
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coretexdb-config
  namespace: coretexdb
  labels:
    app.kubernetes.io/name: coretexdb
    app.kubernetes.io/instance: coretexdb
data:
  mode: standalone
  log_level: info
  http_port: "8080"
  grpc_port: "50051"
  metrics_enabled: "true"
  cors_origins: "*"
---
apiVersion: v1
kind: Secret
metadata:
  name: coretexdb-secrets
  namespace: coretexdb
  labels:
    app.kubernetes.io/name: coretexdb
    app.kubernetes.io/instance: coretexdb
type: Opaque
stringData:
  admin_password: "change-me-in-production"
  encryption_key: "32-byte-key-for-aes-encryption"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coretexdb-pvc
  namespace: coretexdb
  labels:
    app.kubernetes.io/name: coretexdb
    app.kubernetes.io/instance: coretexdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coretexdb-ingress
  namespace: coretexdb
  labels:
    app.kubernetes.io/name: coretexdb
    app.kubernetes.io/instance: coretexdb
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
    - hosts:
        - coretexdb.example.com
      secretName: coretexdb-tls
  rules:
    - host: coretexdb.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: coretexdb
                port:
                  number: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: coretexdb
  namespace: coretexdb
  labels:
    app.kubernetes.io/name: coretexdb
